server {
    listen 80;

    # React アプリケーションの静的ファイルを提供
    location / {
        root /usr/share/nginx/html;  # React のビルドディレクトリ
        index index.html;
        try_files $uri /index.html;  # React Router によるクライアントサイドのルーティングをサポート
    }

    # API のリクエストをバックエンドへプロキシ
    location /api/ {
        proxy_pass http://backend:8080/api/;  # バックエンドコンテナ名に変更
    }

    # 他の必要な設定（ログなど）
    error_log /var/log/nginx/error.log;
    access_log /var/log/nginx/access.log;
}
